<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recargar billetera</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container2">
      <h1>Recargar billetera</h1>

      <div>
        <label for="dni">
          Dni
          <input type="text" id="dni" />
        </label>
        <label for="phone">
          Tel√©fono
          <input type="text" id="phone" />
        </label>
        <label for="amount">
          Cantidad
          <input type="text" id="amount" />
        </label>
      </div>
      <div>
        <button onclick="enviar()">Guardar</button>
      </div>
      <div id="result"></div>
    </div>

    <script>
      function enviar() {
        var details = {
          dni: document.getElementById('dni').value,
          phone: document.getElementById('phone').value,
          amount: document.getElementById('amount').value
        };

        var formBody = [];
        for (var property in details) {
          var encodedKey = encodeURIComponent(property);
          var encodedValue = encodeURIComponent(details[property]);
          formBody.push(encodedKey + '=' + encodedValue);
        }
        formBody = formBody.join('&');

        fetch('http://localhost:3000/api/rechargewallet', {
          method: 'POST', // or 'PUT'
          body: formBody, // data can be `string` or {object}!
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        })
          .then(res => res.json())
          .catch(error => {
            console.error('Error:', error);
          })
          .then(response => {
            console.log('Response:', response);
            document.getElementById('result').innerHTML = response.value;
          });
      }
    </script>
  </body>
</html>
